<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/css/main.css"></head>
<body>
<header class="header">
    <div class="header-container">
        <div class="header-main">
            <a href="/" class="header-logo">STUDENTFLY</a>
            <nav class="header-nav">
                <a href="" class="header-link margin"></a>
                <a href="" class="header-link margin-two" data-bs-toggle="modal"
                   data-bs-target="#modal"><span id="boot-icon" class="bi bi-gear" style="font-size: 29px; color: rgb(255, 255, 255);"></span></a>
            </nav>
        </div>
    </div>
</header>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-head">
                <h5 class="modal-title" id="exampleModalLabel">Налаштування</h5>
                <button type="button" class="btn-close button-close" data-bs-dismiss="modal">x</button>
                <hr class="line-modal">
            </div>
            <div class="modal-bod">
                <form action="">
                    <div class="form-group-modal">
                        <div class="btn-pos">
                            <div class="position-set-large">
                                <a class="btn btn-light-yellow modal-light-button" href="/user_profile_my/">Профiль</a>
                                <button type="button" class="btn btn-light-yellow modal-light-button">Змінити пароль
                                </button>
                                    <a class="btn btn-light-yellow modal-light-button" href="/logout/">Вийти з акаунту</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-foot">

            </div>
        </div>
    </div>
</div>

    <div class="container">
        <div id="rooms_menu" class="rooms_menu">
            
        </div>
        <hr class="sidebar">
        <a type="button" class="button-create"  href="../../../create_room/">Створити групу</a>
        <a type="button" class="button-exit"  href="../../../settings_group/{{room_id}}/">Налаштування</a>
    </div>

<div class="redactor">
   <div class="formG">
       <hr class="sidebarG">
  <form class="form-group" id="form-group" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
       <label class="label">Додати користувача:</label>
       <input class="input-G" type="text" id="input-member_username" type="input-member_username" name="input-member_username" placeholder="додати користувача"/>
   </form>
   <form class="form-group_two" id="form-group_two" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
       <label class="label">Змінити імя групи:</label>
       <input class="input-G" type="text" id="input-room_name" type="input-room_name" name="input-room_name" placeholder="змінювати назву групи"/>
   </form>
       <div class="students_group">
   <div class="formGD">
       <ul class="for-ul" id="members_list">
            {% for member in members_list %}

                    <!--<li><button type="buttonU" class="listU-button width-Usettings ">  <img src="../../media/{{avatar}}" alt="" class="circleG2"> <h2 class="name-user">{{ member }}</h2></button></li>--> 

                <li><button type="buttonU" class="listU-button width-Usettings ">  <img src="https://media.discordapp.net/attachments/1028699884850794658/1083344804043292702/avatar.png?width=700&height=701" alt="" class="circleG2"> <h2 class="name-user">{{ member }}</h2></button></li>
            {% endfor %}
        </ul>
   </div>
</div>
</form>
   <a type="button" class="button-delete" href="../../delete_room/{{room_id}}/">Видалити канал</a>
</div>

<input type="hidden" id="room_id" value="{{room_id}}">

<script>
    $(document).on('submit','#form-group',function(e){
        e.preventDefault();
        $.ajax({
          type:'POST',
          url:"/send_member_username/",
          data:{
              room_id:document.getElementById('room_id').value,
              member_username:document.getElementById('input-member_username').value,
              csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
          },
          success: function(data){
            //window.location.reload();
          }
        });
        document.getElementById('input-member_username').value = ''
        document.location.reload();
    });
</script>

<script>
    $(document).on('submit','#form-group_two',function(e){
        e.preventDefault();
        $.ajax({
          type:'POST',
          url:"/send_room_name/",
          data:{
              room_id:document.getElementById('room_id').value,
              room_name:document.getElementById('input-room_name').value,
              csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
          },
          success: function(data){
            //document.location.reload();
          }
        });
        document.getElementById('input-room_name').value = ''
        document.location.reload();
    });
</script>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="../../static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../../static/js/main.js"></script>
</body>

</html>
