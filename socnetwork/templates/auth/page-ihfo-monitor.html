<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../../static/css/main.css"></head>
<body>
<header class="header">
    <div class="header-container">
        <div class="header-main">
            <a href="/" class="header-logo">STUDENTFLY</a>
            <nav class="header-nav">
                <a href="" class="header-link margin"></a>
                <a href="" class="header-link margin-two" data-bs-toggle="modal"
                   data-bs-target="#modal"><span id="boot-icon" class="bi bi-gear" style="font-size: 29px; color: rgb(255, 255, 255);"></span></a>
            </nav>
        </div>
    </div>
</header>

<div class="modal adapt fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-head">
                <h5 class="modal-title" id="exampleModalLabel">Налаштування</h5>
                <button type="button" class="btn-close button-close" data-bs-dismiss="modal">x</button>
                <hr class="line-modal">
            </div>
            <div class="modal-bod">
                <form action="">
                    <div class="form-group-modal">
                        <div class="btn-pos">
                            <div class="position-set-large">
                                <a class="btn btn-light-yellow modal-light-button" href="/user_profile_my/">Профiль</a>
                                <a class="btn btn-light-yellow modal-light-button" href="/">work_place</a>
                                <button type="button" class="btn btn-light-yellow modal-light-button">Змінити пароль
                                </button>
                                    <a class="btn btn-light-yellow modal-light-button" href="/logout/">Вийти з акаунту</a>
                            </div>
                                <button type="button" class="btn btn-light-yellow small-btn-modal ">Назад
                                </button>
                             <div class="position-set-small">
                                <button type="button" class="btn btn-light-yellow small-btn-modal right-pos">Далі
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-foot">

            </div>
        </div>
    </div>
</div>


<div class="settings-of-groups">
    <!--Бічна панель-->
    <div class="container pos-set">
        <div class="NameGroup">
            <p class="n-group-size">ПМ-12
            </p>
            <p class="users-all">22 users
            </p>
        </div>
        <div class="listOfSubjects">
            <!--Кнопка активна active-->
            <button type="button" class="button-sub active">Дискретна математика</button>
        </div>

        <div class="NewChanel">
            <button type="button" class="button-sub">+ новий канал</button>
        </div>
        <hr class="sidebar">
        <button type="button" class="style-set-btn">Налаштування групи</button>
    </div>
    <div class="grey-background">
        <div class="button-admin">
            <input class="radio" id="one-monitor" name="group" type="radio" checked>
            <input class="radio" id="two-monitor" name="group" type="radio">
            <input class="radio" id="three-monitor" name="group" type="radio">
            <input class="radio" id="four-monitor" name="group" type="radio">
            <div class="tabs">
                <label class="tab" id="four-tab-monitor" for="four-monitor">Чат</label>
                <label class="tab" id="three-tab-monitor" for="three-monitor">Сховище</label>
                <label class="tab" id="two-tab-monitor" for="two-monitor">Календар</label>
                <label class="tab" id="one-tab-monitor" for="one-monitor">Налаштування</label>
            </div>
        </div>
        <div class="panels-set">
            <div class="monitor-set" id="one-panel">
                <div class="all-input">
                    <div class="settings-group pos">
                        <label class="label found">Додати користувача до групи:</label>
                        <input class="input" placeholder="  Введіть електронну пошту" aria-label="Username"/>
                    </div>
                    <div class="settings-group pos">
                        <label class="label found">Змінити назву групи:</label>
                        <input class="input" placeholder="  Введіть нову назву групи" aria-label="Username"/>
                    </div>
                </div>
                <div class="line-set"></div>
                <div class="list-students">
                    <br>
                    <div class="scroll-student pos">
                        <!--Тут знаходить фото та назва групи -->
                        <a href="#" class="scroll-button" data-bs-toggle="modal"
                           data-bs-target="#modalInfo">
                            <div class="list-scroll">
                                <img src="https://picsum.photos/id/237/200/300" alt="" class="small-avatar">
                                <p class="name-students">Ім'я Прізвище</p>
                            </div>
                        </a>

                    </div>

                </div>
                <button type="button" class="button-delete">Видалити канал</button>
            </div>
        </div>
    </div>



    <!--Модальне вікно Інформація про студента-->
    <div class="modal fade small" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content small">
                <div class="modal-head">
                </div>
                <div class="modal-bod pos">
                    <button type="button" class="button-list-group special">Видалити</button>
                    <button type="button" class="button-list-group special">Інформація</button>
                </div>
                <div class="modal-foot">

                </div>
            </div>
        </div>
    </div>

</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="../../static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../../static/js/main.js"></script>
</body>

</html>
