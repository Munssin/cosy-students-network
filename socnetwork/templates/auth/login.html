<!doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <title>General</title>
     <link rel="stylesheet" href="assets/css/main.css">


</head>
<body>

<div class="login-page">
    <nav class="navbar  nav">
        <div class="container-fluid">
            <a class="nav-name navbar-brand" href="#">
                Studentfly
            </a>
        </div>
    </nav>
    <form class="form">
        <h3 class="form-name-h3">Відновлення паролю</h3>
        <hr>


       <div class="form-group">
            <!--        fail-data - якщо неправильно введенні дані-->
            <label class="label">Введіть новий пароль:</label>
            <input class="input-grey-black fail-data" placeholder="Новий пароль" aria-label="Username"/>
        </div>
        <div class="form-group">
            <label class="label">Повторіть пароль:</label>
            <input class="input-grey-black" placeholder="Повторіть пароль" aria-label="Username"/>
        </div>
        <div class="button">
            <button type="button" class="btn btn-yellow form-two-yellow">Назад</button>
            <button type="button" class="btn btn-green form-two-green">Створити новий пароль</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
