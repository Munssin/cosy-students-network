<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="assets/css/main.css">
    
    
    <header class="header">
        <div class="header-container">
            <div class="header-main">
                <a href="/" class="header-logo">STUDENTFLY</a>
                <nav class="header-nav">
                    <a href="" class="header-link">Про нас</a>
                    <a href="" class="header-link" data-bs-toggle="modal"
                       data-bs-target="#test">Налаштування</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="modal center-modal fade" id="test" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content creation-color">
                <div class="modal-head">
                    <h5 class="modal-title" id="exampleModalLabel">Створити групу</h5>
                    <button type="button" class="btn-close button-close" data-bs-dismiss="modal">x</button>
                    <hr class="line-modal">
                </div>
                <div class="modal-bod">
                    <form action="">
                        <div class="creation-group">
                            <label class="label l-position top-label">Назва групи:</label>
                            <!--red-fail-input-якщо введенні некоректні дані-->
                            <input class="input-name-adm pos-input-creation red-fail-input"
                                   placeholder="  Введіть назву групи"
                                   aria-label="Name"/>
                        </div>
                        <div class="creation-group">
                            <label class="label l-position top-label">Ім'я старости:</label>
                            <input class="input-name-adm pos-input-creation" placeholder="  Введіть ім'я старости"
                                   aria-label="Name"/>
                        </div>
                        <div class="creation-group">
                            <label class="label l-position top-label">Електронна пошта:</label>
                            <input class="input-name-adm pos-input-creation" placeholder="  Введіть електронну пошту"
                                   aria-label="Name"/>
                        </div>
                        <div class="creation-group">
                            <label class="label l-position top-label">Пароль:</label>
                            <input class="input-name-adm pos-input-creation" placeholder="  Введіть пароль"
                                   aria-label="Name"/>
                        </div>
                        <div class="creation-group">
                            <label class="label l-position top-label">Повторіть пароль:</label>
                            <input class="input-name-adm pos-input-creation" placeholder="  Введіть пароль знову"
                                   aria-label="Name"/>
                        </div>
                        <div class="btn-pos positionForCreationButton">
                            <button type="button" class="btn btn-light-yellow small-btn-modal ">Назад
                            </button>
                            <a class="btn btn-light-yellow small-btn-modal right-pos" href="creation-group.html">Далі
                            </a>
                        </div>
                    </form>
    
                </div>
                <div class="modal-foot">
    
                </div>
            </div>
        </div>
    </div></head>
<body>

<div class="form-page">
    <form class="form" id="reset-pass-form">
        <h3 class="form-name-h3">Відновлення паролю</h3>
        <hr>
       <div class="form-group">
            <!--        fail-data - якщо неправильно введенні дані-->
            <label class="label">Введіть новий пароль:</label>
            <input class="input" type="password" placeholder="Новий пароль"/>
        </div>
        <div class="form-group">
            <label class="label">Повторіть пароль:</label>
            <input class="input" type="password" placeholder="Повторіть пароль"/>
        </div>
        <div class="button">
            <button type="button" class="btn btn-yellow form-two-yellow">Назад</button>
            <button type="button" class="btn">Створити новий пароль</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
