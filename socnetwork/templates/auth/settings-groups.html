<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="assets/css/main.css">
    
    
    <header class="header">
        <div class="header-container">
            <div class="header-main">
                <a href="/" class="header-logo">STUDENTFLY</a>
                <nav class="header-nav">
                    <a href="" class="header-link">Про нас</a>
                    <a href="" class="header-link" data-bs-toggle="modal"
                       data-bs-target="#test">Налаштування</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="modal center-modal fade" id="test" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content creation-color">
                <div class="modal-head">
                    <h5 class="modal-title" id="exampleModalLabel">Створити групу</h5>
                    <button type="button" class="btn-close button-close" data-bs-dismiss="modal">x</button>
                    <hr class="line-modal">
                </div>
                <div class="modal-bod">
                    <form action="">
                        <div class="creation-group">
                            <label class="label l-position top-label">Назва групи:</label>
                            <!--red-fail-input-якщо введенні некоректні дані-->
                            <input class="input-name-adm pos-input-creation red-fail-input"
                                   placeholder="  Введіть назву групи"
                                   aria-label="Name"/>
                        </div>
                        <div class="creation-group">
                            <label class="label l-position top-label">Ім'я старости:</label>
                            <input class="input-name-adm pos-input-creation" placeholder="  Введіть ім'я старости"
                                   aria-label="Name"/>
                        </div>
                        <div class="creation-group">
                            <label class="label l-position top-label">Електронна пошта:</label>
                            <input class="input-name-adm pos-input-creation" placeholder="  Введіть електронну пошту"
                                   aria-label="Name"/>
                        </div>
                        <div class="creation-group">
                            <label class="label l-position top-label">Пароль:</label>
                            <input class="input-name-adm pos-input-creation" placeholder="  Введіть пароль"
                                   aria-label="Name"/>
                        </div>
                        <div class="creation-group">
                            <label class="label l-position top-label">Повторіть пароль:</label>
                            <input class="input-name-adm pos-input-creation" placeholder="  Введіть пароль знову"
                                   aria-label="Name"/>
                        </div>
                        <div class="btn-pos positionForCreationButton">
                            <button type="button" class="btn btn-light-yellow small-btn-modal ">Назад
                            </button>
                            <a class="btn btn-light-yellow small-btn-modal right-pos" href="creation-group.html">Далі
                            </a>
                        </div>
                    </form>
    
                </div>
                <div class="modal-foot">
    
                </div>
            </div>
        </div>
    </div></head>
<body>

<div class="settings-of-groups">
    <nav class="navbar fixed-top nav">
        <div class="container-fluid">
            <a class="navbar-brand nav-name" href="#">
                Studentfly
            </a>
            <ul class="list">
                <li class="element-one">
                    <button type="button" class="list-button width-description">Про нас</button>
                </li>
                <li class="element-two">

                    <button type="button" class="list-button width-settings" data-bs-toggle="modal"
                            data-bs-target="#modal">Налаштування
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <!--Бічна панель-->
    <div class="container pos-set">
        <div class="NameGroup">
            <p class="n-group-size">ПМ-12
            </p>
            <p class="users-all">22 users
            </p>
        </div>
        <div class="listOfSubjects">
            <button type="button" class="button-sub" value="Click" onmousedown="viewDiv()">Дискретна математика</button>
        </div>
        <div class="NewChanel">
            <button type="button" class="button-sub">+ новий канал</button>
        </div>
        <hr class="sidebar">
        <button type="button" class="style-set-btn">Налаштування групи</button>
    </div>
    <div class="grey-background">
        <div id="button-for groups" class="button-hidden">
            <button type="button" class="button-list-group">Чат</button>
            <button type="button" class="button-list-group">Сховище</button>
            <button type="button" class="button-list-group">Календар</button>
            <button type="button" class="button-list-group">Налаштування</button>
        </div>
        <div class="all-input">
            <div class="settings-group pos">
                <label class="label found">Додати користувача до групи:</label>
                <input class="input-grey-black" placeholder="  Введіть електронну пошту" aria-label="Username"/>
            </div>
            <div class="settings-group pos">
                <label class="label found">Змінити назву групи:</label>
                <input class="input-grey-black" placeholder="  Введіть нову назву групи" aria-label="Username"/>
            </div>
        </div>
        <div class="line-set"></div>
        <div class="list-students">
            <br>
            <div class="scroll-student pos">
                <!--Тут знаходить фото та назва групи -->
                <a href="#" class="scroll-button" data-bs-toggle="modal"
                   data-bs-target="#modalInfo">
                    <div class="list-scroll">
                        <img src="https://picsum.photos/id/237/200/300" alt="" class="small-avatar">
                        <p class="name-students">Ім'я Прізвище</p>
                    </div>
                </a>

            </div>

        </div>
        <button type="button" class="button-delete">Видалити канал</button>
    </div>

    <!--Модальне вікно Налаштування-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-head">
                    <h5 class="modal-title" id="exampleModalLabel">Налаштування</h5>
                    <button type="button" class="btn-close button-close" data-bs-dismiss="modal">x</button>
                    <hr class="line-modal">
                </div>
                <div class="modal-bod">
                    <form action="">
                        <div class="form-group-modal">
                            <label class="label l-position">Ім'я:</label>
                            <input class="input-name-adm" placeholder="  Ім'я" aria-label="Name"/>
                            <div class="btn-pos">
                                <button type="button" class="btn btn-light-yellow modal-light-button">Змінити пароль
                                </button>
                                <button type="button" class="btn btn-light-yellow modal-light-button">Вийти з акаунту
                                </button>
                                <button type="button" class="btn btn-light-yellow small-btn-modal ">Назад
                                </button>
                                <button type="button" class="btn btn-light-yellow small-btn-modal right-pos">Далі
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-foot">

                </div>
            </div>
        </div>
    </div>

    <!--Модальне вікно Інформація про студента-->
    <div class="modal fade small" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content small">
                <div class="modal-head">
                </div>
                <div class="modal-bod pos">
                    <button type="button" class="button-list-group special">Видалити</button>
                    <button type="button" class="button-list-group special">Інформація</button>
                </div>
                <div class="modal-foot">

                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
