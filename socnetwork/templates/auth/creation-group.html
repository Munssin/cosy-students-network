<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    
    
    <header class="header">
        <div class="header-container">
            <div class="header-main">
                <a href="/" class="header-logo">STUDENTFLY</a>
                <nav class="header-nav">
                    <a href="" class="header-link">Про нас</a>
                    <a href="" class="header-link" data-bs-toggle="modal"
                       data-bs-target="#modal">Налаштування</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-head">
                        <h5 class="modal-title" id="exampleModalLabel">Налаштування</h5>
                        <button type="button" class="btn-close button-close" data-bs-dismiss="modal">x</button>
                        <hr class="line-modal">
                    </div>
                    <div class="modal-bod">
                        <form action="">
                            <div class="form-group-modal">
                                <label class="label l-position">Ім'я:</label>
                                <input class="input name-adm" placeholder="  Ім'я" aria-label="Name"/>
                                <div class="btn-pos">
                                    <button type="button" class="btn btn-light-yellow modal-light-button">Змінити пароль
                                    </button>
                                    <button type="button" class="btn btn-light-yellow modal-light-button">Вийти з акаунту
                                    </button>
                                    <button type="button" class="btn btn-light-yellow small-btn-modal ">Назад
                                    </button>
                                    <button type="button" class="btn btn-light-yellow small-btn-modal right-pos">Далі
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-foot">
    
                    </div>
                </div>
            </div>
        </div></head>
<body>

<div class="settings-of-groups">
    <!--Бічна панель-->
    <div class="container pos-set">
        <div class="NameGroup">
            <p class="n-group-size">Нова група
            </p>
             <p class="users-all">22 users
            </p>
        </div>
        <div class="listOfSubjects">
           <button type="button" class="button-sub">Новий предмет</button>
        </div>
        <div class="NewChanel">
         <button type="button" class="button-sub">+ новий канал</button>
        </div>
        <hr class="sidebar">
        <button type="button" class="style-set-btn">Налаштування групи</button>
    </div>
    <div class="grey-background">
        <div class="settings-group pos">
            <label class="label found">Додати користувача до групи:</label>
            <input class="input" placeholder="  Введіть електронну пошту" aria-label="Username"/>
        </div>
        <div class="settings-group pos">
            <label class="label found">Змінити назву групи:</label>
            <input class="input" placeholder="  Введіть нову назву групи" aria-label="Username"/>
        </div>
        <div class="line-set"></div>
        <div class="list-students">
         <br>
                    <div class="scroll-student pos">
                        <!--Тут знаходить фото та назва групи -->
                        <a href="" class="scroll-button">
                            <div class="list-scroll">
                                <img src="https://picsum.photos/id/237/200/300" alt="" class="small-avatar">
                                <p class="name-students">Староста</p>
                            </div>
                        </a>

                    </div>

            </div>
        <button type="button" class="button-delete">Видалити канал</button>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
