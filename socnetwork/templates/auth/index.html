<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="assets/css/main.min.css" rel="stylesheet" type="text/css">
    <title>General</title>
   
</head>
<body>
   
   <div class="box">
       <nav class="navbar  nav-color">
           <div class="container-fluid">
               <a class="nav-name navbar-brand" href="#">
                   Studentfly
               </a>
           </div>
       </nav>
       <form class="form">
           <h3 class="form-name-h3">Вхід в акаунт</h3>
           <hr>
   
   
           <div class="form-group">
               <!--        fail-data - якщо неправильно введенні дані-->
               <label class="label">Електронна пошта:</label>
               <input class="input-grey-black fail-data" placeholder="Введіть електронну пошту" aria-label="Username"/>
           </div>
           <div class="form-group">
               <label class="label">Пароль:</label>
               <input class="input-grey-black" placeholder="Введіть пароль" aria-label="Username"/>
           </div>
           <button type="button" class="btn btn-green form-one-green">Вхід</button>
           <button type="button" class="btn btn-yellow form-one-yellow">Забули пароль?</button>
       </form>
   </div>
   
</body>
</html>
