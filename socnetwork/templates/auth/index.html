<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../../static/css/main.css"></head>
<body>
<header class="header">
    <div class="header-container">
        <div class="header-main">
            <a href="/" class="header-logo">STUDENTFLY</a>
            <nav class="header-nav">
                <a href="" class="header-link margin"></a>
                <a href="" class="header-link margin-two" data-bs-toggle="modal"
                   data-bs-target="#modal"><span id="boot-icon" class="bi bi-gear" style="font-size: 29px; color: rgb(255, 255, 255);"></span></a>
            </nav>
        </div>
    </div>
</header>

<div class="modal adapt fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-head">
                <h5 class="modal-title" id="exampleModalLabel">Налаштування</h5>
                <button type="button" class="btn-close button-close" data-bs-dismiss="modal">x</button>
                <hr class="line-modal">
            </div>
            <div class="modal-bod">
                <form action="">
                    <div class="form-group-modal">
                        <div class="btn-pos">
                            <div class="position-set-large">
                                <a class="btn btn-light-yellow modal-light-button" href="/user_profile_my/">Профiль</a>
                                <a class="btn btn-light-yellow modal-light-button" href="/">work_place</a>
                                <button type="button" class="btn btn-light-yellow modal-light-button">Змінити пароль
                                </button>
                                    <a class="btn btn-light-yellow modal-light-button" href="/logout/">Вийти з акаунту</a>
                            </div>
                                <button type="button" class="btn btn-light-yellow small-btn-modal ">Назад
                                </button>
                             <div class="position-set-small">
                                <button type="button" class="btn btn-light-yellow small-btn-modal right-pos">Далі
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-foot">

            </div>
        </div>
    </div>
</div>


<div class="form-page login-page">
    <form class="form" id="login-form" method="post">
        {% csrf_token %} 
        <h3 class="form-title">Вхід в акаунт</h3>
        <hr>
        <div class="form-group">
            <!--        fail-data - якщо неправильно введенні дані-->
            <label class="label">Електронна пошта:</label>
            <input type="text" class="input fail-data" placeholder="Введіть електронну пошту" id="username" name="username">
        </div>
        <div class="form-group">
            <label class="label">Пароль:</label>
            <input type="password" placeholder="Введіть пароль" id="password" class="input" name="pass">
        </div>
        <button type="submit" class="btn large-btn">Вхід</button>
        <div class="forgott-parol">
            <a href="reset-password.html" class="btn yellow-btn">Забули пароль?</a>
        </div>
    </form>
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="../../static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../../static/js/main.js"></script>
</body>

</html>
