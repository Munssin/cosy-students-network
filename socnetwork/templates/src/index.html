<div class="form-page login-page">
    <form class="form" id="login-form">
        <h3 class="form-title">Вхід в акаунт</h3>
        <hr>
        <div class="form-group">
            <!--        fail-data - якщо неправильно введенні дані-->
            <label class="label">Електронна пошта:</label>
            <input type="email" class="input fail-data" placeholder="Введіть електронну пошту"/>
        </div>
        <div class="form-group">
            <label class="label">Пароль:</label>
            <input type="password" class="input" required placeholder="Введіть пароль"/>
        </div>
        <button type="submit" class="btn large-btn">Вхід</button>
        <a href="reset-password.html" class="btn yellow-btn">Забули пароль?</a>
    </form>
</div>
